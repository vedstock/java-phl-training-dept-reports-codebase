				<!--

-->
					<input type="submit" class="" name="submit" id="id_submit" value="Form POST Submit"></input>

					<!--
					<button type="button" class="btn btn-phl" th:text="#{button.search}" id="btnSearch"  style="margin-top: 0px; margin-left: 0px; font-size: 16px;min-width: 50px;">Search</button>
					-->
					<!--

					-->
				</div>
			</div>

						<input type="text" class="form-control" id="txtParamTo"/>

							<option value="39">File Video</option>

				<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3" >

	<script type="text/javascript" th:src="@{/web-app/views/elearning-mof-user/pdfobject.js}"></script>

		style="display: none;" data-backdrop="static" data-keyboard="false">
  		<div class="modal-dialog modal-dialog-scrollable " role="document" style="width: 80% !important">
			<div class="modal-content">
				<div class="modal-header header-phl">

					</button>

				</div>

				<div class="modal-body" style="padding: 0px;">
						<div id="linkEmbedPdfLetter" style="width: 100%; height: 500px;"></div>
				</div>
				<div class="modal-footer" >
					<a class="btn btn-app btn-default" style="margin-top:10px;" id="btnUploadADO"><i class="fa fa-upload" ></i><span>ADO</span></a>
					<a class="btn btn-app btn-default" data-dismiss="modal"><i class="fa fa-power-off" ></i><span>Cancel</span></a>
